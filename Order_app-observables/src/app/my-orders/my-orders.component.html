
<h2>Your Orders</h2>

<div *ngIf="orderedProducts else noContent" class="container">
   
    <div *ngFor="let order of orderedProducts" class="order-card">
      <h3>{{ order.name }}</h3>
      <p>Quantity/Units: {{ order.counter}}</p>
      <p>Price per Unit: ${{ order.price }}</p>
      <p>Total Price: ${{ order.price * order.counter}}</p>
    </div>
  </div>

<ng-template #noContent>
    <p>You haven't made any orders yet.</p>
</ng-template>
